<body>
<br><br><br>

	<br />

	<div class="wrapper">
		<!--   Creative Tim Branding   -->
		<a href="https://www.tendencys.com">
		  <div class="logo-container">
			<div class="">
			  <img src="https://www.tendencys.com/assets/images/logo.jpg">
			</div>
		  </div>
		</a>
	  
		<div class="container">
		  <div class="row">
			<div class="col-md-8 col-md-offset-2">
			
			  <div class="fresh-table full-color-azure">
			
			
	  
				<table id="fresh-table" class="table">
				  <thead>
					<th data-field="Number" >Number</th>
					<th data-field="Name" data-sortable="true">Name</th>
					<th data-field="actions">Opciones</th>
	  
				  
	  
	  
				  </thead>
				  <tbody id="contenedorElementos">
				  </tbody>
				</table>
			  </div>
	  
			  
		
	  
				
			  
			</div>
		  </div>
		</div>
	  </div>

	<div class="modal fade" id="products" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<label id="Header">Productos</label>
				</div>
				<div class="modal-body">
					<form id="form_set_data" >
						<div class="form-row">
							                  
                        <div class="form-group col-md-2">
                            <label for="SKU">Sku:</label>
                            <input class="form-control" id="sku" name="SKU" type="text" placeholder="Sku" />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="NAME">Name:</label>
                            <input class="form-control" id="name" name="NAME" type="text" placeholder="Name" />
                        </div>
                        <div class="form-group col-md-2">
                            <label for="QUANTITY">Quantity:</label>
                            <input class="form-control" id="quantity" name="QUANTITY" type="number" placeholder="Quantity" />
                        </div>
						<div class="form-group col-md-3">
                            <label for="PRICE">Price:</label>
                            <input class="form-control"  id="price" name="PRICE"  type="number" step="0.01" placeholder="Price" />
                        </div>
						
						<div class="form-group col-md-1">
							<input type="submit" class="btn btn-success" value="Agregar" />
							
                        </div>
					</div>
                   </form> <br><br>
					<div class="fresh-table full-color-azure">
					<table id="fresh-table_products" class="table">
						<thead>
						  <th data-field="skusku"  data-sortable="true">sku</th>
						  <th data-field="name" data-sortable="true">name</th>
						  <th data-field="quantity" data-sortable="true">quantity</th>
						  <th data-field="price" data-sortable="true">price</th>
						</thead>
						<tbody id="contenedor_products">
						</tbody>
					  </table>
				</div>
			</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" id="myModalClose">  Cerrar</button>
				
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
